{% extends "website/base.html" %}

{% block content %}
<!-- templates/email.html -->
<div class="flex-col p-5">
    <h2 class="font-bold">Contact Us</h2>
    <div class="flex-col p-5">
        <form method="post">
            {% csrf_token %}
            <div class="mt-1">
                <label class="font-semibold">Your Email</h2>
                {{ form.your_email }}
            </div>
            <div class="mt-1">
                <label class="font-semibold">Subject</h2>
                {{ form.subject }}
            </div>
            <div class="mt-1">
                <label class="font-semibold">Message</h2>
                {{ form.message }}
            </div>
            <div class="mt-3 flex items-center justify-center">
              <button class="border border-indigo-700 rounded w-1/2 h-10" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
