<div id="id-contact" class="flex-col p-5">
    <h2 class="font-bold">Contact Us</h2>
    <div class="flex-col p-5">
        <form method="post">
            {% csrf_token %}
            <div class="mt-1 flex-col">
                <div class="mb-1">{{ form.your_email.label }}</div>
                <div class="inline-block {% if form.your_email.errors %}border border-red-600{% endif %}">{{ form.your_email }}</div>
            </div>
            <div class="mt-1 flex-col">
                <div class="mb-1">{{ form.subject.label }}</div>
                <div class="inline-block {% if form.subject.errors %}border border-red-600{% endif %}">{{ form.subject }}</div>
            </div>
            <div class="mt-1 flex-col">
                <div class="mb-1">{{ form.message.label }}</div>
                <div class="inline-block {% if form.subject.errors %}border border-red-600{% endif %}">{{ form.message }}</div>
            </div>
            <div class="mt-3 flex items-center justify-center">
              <button onclick="this.textContent = 'Sending mail...'"class="border border-indigo-700 rounded w-1/2 h-10" hx-post="{% url 'contact' %}" hx-target="#id-contact" hx-swap="outerHTML">Send</button>
            </div>
        </form>
    </div>
</div>
