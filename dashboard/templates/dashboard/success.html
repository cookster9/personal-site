{% extends "dashboard/base.html" %}

{% block content %}
<!-- templates/email.html -->
<div class="full-container">
    <h1>Success!</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
